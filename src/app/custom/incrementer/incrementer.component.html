<h3>{{label}}</h3>{{progress}}
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button (click)="changeValue(-5)" class="btn btn-outline-primary" type="button"><i
                class="mdi mdi-minus"></i></button>
    </div>
    <input
        type="number"
        class="form-control"
        name="progress"
        [(ngModel)]="progress"
        min="1"
        max="100"
        #progressBar
        (ngModelChange)="onChange($event)"
        >
    <div class="input-group-prepend">
        <button (click)="changeValue(+5)" class="btn btn-outline-primary" type="button"><i
                class="mdi mdi-plus"></i></button>
    </div>
</div>
