<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button (click)="hideModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <div style="padding: 10px 0;">
                    <img *ngIf="!tempImg" [src]="'' | image" class="w150" />
                    <img *ngIf="tempImg" [src]="tempImg" class="w150" />
                </div>

                <br>
                <input (change)="selectImage( $event.target.files[0] )" type="file" />
                <br>
            </div>
            <div class="modal-footer">
              <button (click)="hideModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="!tempImg" (click)="uploadImage()" type="button" class="btn btn-primary">Upload image</button>
            </div>
          </div>
        </div>
      </div>
</div>
