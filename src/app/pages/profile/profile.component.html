<div class="row animated fade-in">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">USER PROFILE</h4>
                <h6 class="card-subtitle">USER NAME</h6>
                <form class="form p-t-20" #f="ngForm" (ngSubmit)="save( f.value )">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.name" type="text" class="form-control" name="name" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" [disabled]="user.google" type="email" class="form-control" name="email" placeholder="Enter email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i> Save
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User Photo</h4>
                <h6 class="card-subtitle">Select a new photo</h6>

                <div style="padding: 10px 0;">
                    <img *ngIf="!tempImg" [src]="user.img | image" class="w150" />
                    <img *ngIf="tempImg" [src]="tempImg" class="w150" />
                </div>

                <br>
                <input (change)="selectImage( $event.target.files[0] )" type="file" />
                <br><br>
                <button (click)="updateImage()" [disabled]="!imageToUpload" type="button" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                    <i class="fa fa-save"></i> Update photo
                </button>
            </div>
        </div>
    </div>
</div>
